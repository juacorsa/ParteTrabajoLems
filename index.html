<!DOCTYPE html>
<html>
<head>
	<title>Parte de Trabajo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">

		input[type=text], textarea.form-control, select.form-control {
			border: 2px solid black;    
		    border-radius: 0;
		}

		input[type=text]:focus, textarea.form-control:focus, select.form-control:focus {
			border: 2px solid black;
		}

		input[type=checkbox] {   
			transform: scale(1.5);  
			border-radius : 0;			
		}

		table.table-bordered {
		    border:2px solid black;		    
		}
		
		table.table-bordered > thead > tr > th {
		    border:2px solid black;
		}

		table.table-bordered > tbody > tr > td {
		    border:2px solid black;
		}

		.hola {
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Parte de Trabajo</h1>
		<!-- Cliente -->
		<div class="row">
		  <div class="col-sm-2">
	 		<div class="form-group">
	    		<label>Fecha</label>
	    		<input type="text" class="form-control" maxlength="10">    
	  		</div>		  		  		
		  </div>
		  <div class="col-sm-8"></div>
		  <div class="col-sm-2">
	 		<div class="form-group">
	    		<label>Nº Base de datos</label>
	    		<input type="text" class="form-control">    
	  		</div>		  		  		
		  </div>
		</div>
		
		<div class="row">
		  	<div class="col-sm-6">
		 		<div class="form-group">
		    		<label>Cliente</label>
		    		<input type="text" class="form-control" maxlength="59">    
		  		</div>		  		  		
			</div>
		  	<div class="col-sm-3">
		 		<div class="form-group">
		    		<label>Usuario</label>
		    		<input type="text" class="form-control" maxlength="25">    
		  		</div>		  		  		
			</div>
		  	<div class="col-sm-3">
		 		<div class="form-group">
		    		<label>Teléfono</label>
		    		<input type="text" class="form-control" maxlength="25">    
		  		</div>		  		  		
			</div>
		</div>  

		<div class="row">
			<div class="col-sm-2">
				<label>Cliente asociado a</label>		
		    	<select class="form-control">		    		
		    		<option></option>
		    		<option>Lems</option>
		    		<option>Gtres</option>		    		
		    	</select>
		    </div>
		    <div class="col-sm-10">
				<div class="form-group">
					<label>Avería</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>		    	
		    </div>

		</div>
		<hr>
		<!-- Cliente -->

		<!-- Instalación -->
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
				<label>Sistema Operativo</label>		
		    	<select class="form-control">		    		
		    		<option>Windows</option>
		    		<option>OSX</option>
		    		<option>Linux</option>
		    		<option>Otros</option>
		    		<option></option>
		    	</select>
		    	</div>
		    </div>

			<div class="col-sm-4">
				<div class="form-group">
					<label>Usuario</label>		
					<input type="text" class="form-control">
				</div>
			</div>

			<div class="col-sm-4">
				<div class="form-group">
					<label>Contraseña</label>		
					<input type="text" class="form-control">
				</div>
			</div>
		</div>

 		<div class="row">
	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="datos"/>
		        	<label for="datos">Salvar datos</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="preinstalacion"/>
		        	<label for="preinstalacion">Preinstalación</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="acrobat"/>
		        	<label for="acrobat">Acrobat Reader</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="office"/>
		        	<label for="office">Office</label>
		    	</div>
	    	</div>
    	</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Otros</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>
			</div>
		</div>
		<!-- Instalación -->
		<hr/>

		<!-- Material que entra en taller -->
 		<div class="row">
	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="bolsa"/>
		        	<label for="bolsa">B. de transporte</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="bateria"/>
		        	<label for="bateria">Batería</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="cargador"/>
		        	<label for="cargador">Cargador</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="raton"/>
		        	<label for="raton">Ratón</label>
		    	</div>
	    	</div>

	 		<div class="col-sm-2">
		 		<div class="form-group">
		        	<input type="checkbox" id="disco"/>
		        	<label for="disco">Disco externo</label>
		    	</div>
	    	</div>	    	
    	</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Otros</label>
					<textarea class="form-control" rows="3" ></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Solución Técnica</label>
					<textarea class="form-control" rows="3" ></textarea>
				</div>
			</div>
		</div>

		<hr/>
		<!-- Material que entra en taller -->

		<label><strong>Material utilizado durante la reparación</strong></label>
		
		<div class="row">
		<div class="col-sm-12">
			<div class="form-group">		
			<table class="table table-bordered">
  			<thead>
		    	<tr>
		      		<th width="30px">Unidades</th>
		      		<th>Material</th>     	
		      	</tr>
  			</thead>
		  	<tbody>
			    <tr>	      
			      <td>&nbsp</td>
			      <td>&nbsp</td>
			    </tr>
			    <tr>
			      <td>&nbsp</td>
			      <td>&nbsp</td>
			    </tr>
			    <tr>
			      <td>&nbsp</td>
			      <td>&nbsp</td>
			    </tr>
			    <tr>
			      <td>&nbsp</td>
			      <td>&nbsp</td>
			    </tr>
			    <tr>
			      <td>&nbsp</td>
			      <td>&nbsp</td>
			    </tr>
		  </tbody>
		  </table>
		</div>
	</div>
	</div>
	
</body>
</html>
